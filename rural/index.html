  d3.tsv("assets/data/data.tsv", function(error, data) {
    if (error) throw error;
    else {

      // Convert numbers to numeric

      data.forEach(function(d) {
        d.year = +d.year;
        d.percent = +d.percent;
        d.rank = +d.rank;
      });

      // Call chart functions

      var tableArray1 = tableArray().data(data).chartID("table1");
      var tableArray2 = tableArray().data(data).chartID("table2");

  });
