<!DOCTYPE html>
<html>

<head>
	<meta charset = "UTF-8">
	<title>Grouped Bar Chart Example</title>
	<link rel = "stylesheet" href = "styles.css">
</head>

<!-- JS scripts -->

<script src = "https://d3js.org/d3.v3.min.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.js"></script>
<script src = "chart-functions2.js"></script>
<script src = "graph-scroll.js"></script>

<body>

<!-- containers for each chart -->

<div id = "container">
	<div id = "chapters">
		<div id = "ch2_2">
			<span class = "header">Grouped Bar Chart</span>
			<p>&nbsp;</p>
		</div>
	</div>
</div>

<!-- Script for charts -->

<script>

// chapter 2-2

d3.tsv("data/data2.tsv", function(error, data) {
	if (error) { console.log(error); }
	else {
		data.forEach(function(d) {
			d.number = +d.number;
			d.pct = +d.pct;
		});
		
		data0 = data.filter(function(d) { return d.chart == "2-2"; });
		
		var chart2_2 = groupedBar().data(data0).marginLeft(235).animateTime(750).containerID("ch2_2").chartID("chart2_2")
			.title1("Lorem ipsum dolor sit amet, consectetur adipiscing elit.")
			.title2("Sed maximus tellus fringilla commodo varius.")
			.title3("Nam eget blandit turpis.")
			.title4("Integer sed diam et justo fermentum scelerisque in sed tortor.");
		
		d3.select("#ch2_2").call(chart2_2);
		
	};
});	

</script>

</body>

</html>
